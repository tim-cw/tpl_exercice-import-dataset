<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercice Import / Export + attributs data</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <section class="cars">
            <aside class="cars__aside">
                <h1>Ma voiture</h1>
                <p class="js-container">&nbsp;</p>
            </aside>

            <article class="car" data-component="Car">
                <img src="assets/images/car1.png" alt="" />
            </article>
            <article class="car" data-component="Car" data-color="rose">
                <img src="assets/images/car2.png" alt="" />
            </article>
            <article class="car" data-component="Car" data-variant="moonrover">
                <img src="assets/images/car3.png" alt="" />
            </article>
            <article class="car" data-component="Car" data-variant="moonrover" data-color="rouge">
                <img src="assets/images/car4.png" alt="" />
            </article>
            <article class="car" data-component="Car" data-variant="moto">
                <img src="assets/images/car5.png" alt="" />
            </article>
            <article class="car" data-component="Car" data-variant="moto" data-wheels="3">
                <img src="assets/images/car6.png" alt="" />
            </article>
        </section>
    </body>
</html>
